name: Build, Test and Lint

# This action works with pull requests and pushes
on:
  pull_request:
  push:
    branches:
      - feature/*

env:
  CACHE_KEY: ${{ github.ref_name }}-${{ github.run_id }}

jobs:
  Install-Dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          # Make sure the actual branch is checked out when running on pull requests
          ref: ${{ github.head_ref }}

      - name: Setup latest version of node
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'
    
      - name: Install dependancies
        run: |
          yarn install

      - name: Cache files
        uses: actions/cache@v3
        with:
          path: .
          key: $CACHE_KEY

  Build:
    needs: Install-Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: .
        key: $CACHE_KEY

    - name: Build
      run: yarn  build

  ESLint:
    needs: Install-Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Restore cache
      uses: actions/cache@v3
      with:
        path: .
        key: $CACHE_KEY

    - name: Setup latest version of node
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'yarn'
  
    - name: Lint
      run: npx eslint .



  
    
